<!DOCTYPE html>
<html>
  <head>
    <title> Similar to {{original_movie}} </title>
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Fjalla+One">
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="static/generalparadiso.css"/>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <ul>
      <li><a class="active" id = "paradisohome" href="/">PARADISO</a></li>
      <li><a href="/about">ABOUT</a></li>
      <li><a href="/random">RANDOM</a></li>
      <li><a href="/related">RELATED</a></li>
      <li><a href="/trending">TRENDING</a></li>
    </ul>
    <div class = "body">
    <h1 class = "heading" align=center>SIMILAR TO: {{original_movie}}</h1>
    <form align=center method="get" action="">
      <input class="search" type="text" name="user_query" placeholder="Search Movie Title">
    </form>

    <div align=left class = "bodyTextBox">
      {% for i in range(0,5) %}
        <div class = "floatingBox">
          <img class = "moviePoster" src={{poster[i]}} alt="Movie Poster" width = "250px">
          <p class = "movieTitle">{{titles[i]}}</p>
          <p>Release Date: {{years[i]}}
            <br>Popularity: {{popularity[i]}}
            <br>Rating: {{ratings[i]}}
          </p>
          <p>{{plots[i]}}</p>
        </div>
      {% endfor %}
    </div>
  </div>
  </body>
</html>
