<!DOCTYPE html>
<html>
  <head>
    <title> Similar to {{original_movie}} </title>
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Fjalla+One">
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="static/generalparadiso.css"/>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class = "absolute">
      <a class = "homebutton" href="/" style="text-decoration: none">PARADISO</a>
    </div>
    <div class = "body">
      <form method="get" action="">
        <input type="text" name="user_query" placeholder="Search..">
        <input type="submit">
      </form>
    <h1 class = "heading" align=center>SIMILAR TO: {{original_movie}}</h1>
    <div align=left class = "bodyTextBox">
      {% for i in range(0,5) %}
        <div class = "floatingBox">
          <img class = "moviePoster" src={{poster[i]}} alt="Movie Poster" width = "250px">
          <p class = "movieTitle">{{titles[i]}}</p>
          <p>Release Date: {{years[i]}}
            <br>Popularity: {{popularity[i]}}
            <br>Rating: {{ratings[i]}}
          </p>
          <p>{{plots[i]}}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
