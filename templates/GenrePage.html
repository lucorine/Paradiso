<!DOCTYPE html>
<html>
  <head>
    <title>Paradiso - {{specific_genre}}</title>
    <link rel="stylesheet" href="static/generalparadiso.css"/>
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Fjalla+One">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">


  </head>
  <body>
    <ul>
      <li><a class="active" id = "paradisohome" href="/">PARADISO</a></li>
      <li><a href="/about">ABOUT</a></li>
      <li><a href="/random">RANDOM</a></li>
      <li><a href="/related">RELATED</a></li>
      <li><a href="/trending">TRENDING</a></li>
    </ul>
    <div class = "body">
      <h1 align=center class = "heading">{{specific_genre}}</h1>
      <div align=left class = "bodyTextBox">
        {% for i in range(0,5) %}
          <div class = "floatingBox">
            <img class = "moviePoster" src={{poster2[i]}} alt="Movie Poster" width = "250px">
            <p class = "movieTitle">{{titles[i]}}</p>
            <p>Release Date: {{years[i]}}
              <br>Popularity: {{popularity[i]}}
              <br>Rating: {{ratings[i]}}
            </p>
            <p>{{plots[i]}}</p>
          </div>
        {% endfor %}
      </div>
      <a href='/' + {{specific_genre}}></a>
      <FORM>
      <Input Class="RefreshButton" Type= "button"onclick="window.location.reload()"Value="Refresh">
      </FORM>
    </div>
</html>
