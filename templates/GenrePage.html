<!DOCTYPE html>
<html>
  <head>
    <title>Search by Genre</title>
    <link rel="stylesheet" href="static/generalparadiso.css"/>
  </head>
  <body>
    <h1>{{specific_genre}}</h1>
      <div align=left>
        {% for i in range(0,5) %}
          <p>Title: {{titles[i]}}</p>
          <p>Date of Release: {{years[i]}}</p>
          <p>Plots: {{plots[i]}}</p>
        {% endfor %}
      </div>
  </body>
</html>
